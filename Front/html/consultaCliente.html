<!DOCTYPE html>
<html lang="pt-BR">

<!-- Metadados da página -->

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="../styles.css" />

  <!-- Inclua as bibliotecas jQuery e jQuery Mask Plugin -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

  <title>IFrutas</title>
</head>

<body>
  <!-- Cabeçalho de informações do sistema -->
  <header>
    <div class="title">
      <h2 onclick="consultaCliente()">Consulta de Clientes</h2>

      <section class="ajusteAtt">
        <span onclick="index()" class="addBtn">Home</span>
        <span onclick="consultaCompra()" class="addBtn">Consulta de Compras</span>
        <span onclick="consultaProduto()" class="addBtn">Consulta de Produtos</span>
        <span onclick="cadastroCompra()" class="addBtn">Cadastro de Compras</span>
        <span onclick="cadastroProduto()" class="addBtn">Cadastro de Produto</span>
        <span onclick="cadastroCliente()" class="addBtn">Cadastro de Cliente</span>
      </section>
    </div>

    <!-- Opções para bucar uma pessoa -->
    <section class="image-background buscarPessoa myTable">
      <div class="ajusteTable">
        <!-- id= referenciar o css placeholder= texto de predefinição -->
        <input type="text" id="getCpf" placeholder="CPF:" />
        <input type="text" id="getNome" placeholder="Nome:" />
        <input type="text" id="getCep" placeholder="CEP:" />
        <span onclick="buscarCliente()" id="buscar" class="addBtn">Buscar</span>
        <span onclick="consultaCliente()" id="att2" class="addBtn">Limpar Busca</span>
        <span onclick="buscarCompraTodas()" id="buscarTodos" class="addBtn">Mostrar Tudo</span>
      </div>
    </section>
  </header>

  <!-- Tabela com items existentes -->
  <section class="items">
    <table id="myTable">
      <tr id="idDaLinha">
        <td>CPF</td>
        <td>Nome</td>
        <td>CEP</td>
        <td class="colunaBtn"><img class="lixo close icone" /></td>
        <td class="colunaBtn">
          <img onclick="updateItem()" class="editar icone" />
        </td>
      </tr>
    </table>
  </section>

  <!-- Criação do botão de exportação da tabela para excel -->
  <section class="items">
    <div>
      <button id="sheetjsexport"><b>Exportar para o Excel</b></button>
    </div>
  </section>

  <!-- Modal -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <div id="resultados"></div>
      <span id="close" class="addBtn">&times;</span>
    </div>
  </div>

  <!-- Códicos javascript -->
  <script lang="javascript" src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>

  <!-- Adicione o script para aplicar a máscara aos campos de entrada -->
  <script>
    $(document).ready(function () {
      $("#getCpf").mask("000.000.000-00");
      $("#getCep").mask("00000-000");
      $("#getNome").on('input', function () {
        this.value = this.value.replace(/[^a-zA-Z\u00C0-\u00FF\s]/g, "");
      });
    });
  </script>

  <!-- Seu script existente -->
  <script src="../js/requisicao.js"></script>
  <script src="../js/botoes.js"></script>
  <script src="../js/endereco.js"></script>
  <script src="../js/genero.js"></script>
  <script src="../js/cliente.js"></script>
  <script src="../js/excel.js"></script>
</body>

</html>
