<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../styles.css" />

    <!-- Inclua as bibliotecas jQuery e jQuery Mask Plugin -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

    <title>IFrutas</title>
  </head>

  <body>
    <!-- Cabeçalho de informações do sistema -->
    <header>
      <div class="title">
        <h2 onclick="buscaCliente()">Busca de Clientes</h2>

        <section class="ajusteAtt">
          <span onclick="index()" class="addBtn">HOME</span>
          <span onclick="buscaProduto()" class="addBtn">Busca de Produtos</span>
          <span onclick="cadastroProduto()" class="addBtn">Cadastro de Produto</span>
          <span onclick="cadastroCliente()" class="addBtn">Cadastro de Cliente</span>
          <span onclick="endereco()" class="addBtn">Endereço</span>
        </section>
      </div>

      <!-- Opções para bucar uma pessoa -->
      <section class="image-background buscarPessoa myTable">
        <div class="ajusteTable">
          <!-- id= referenciar o css placeholder= texto de predefinição -->
          <input type="text" id="getCpf" placeholder="CPF:" />
          <input type="text" id="getNome" placeholder="Nome:" />
          <input type="text" id="getCep" placeholder="CEP:" />
          <span onclick="buscarCliente()" id="buscar" class="addBtn">Buscar</span>
          <span onclick="buscaCliente()" id="att2" class="addBtn">Limpar Busca</span>
          <button id="sheetjsexport"><b>Export as XLSX</b></button>
        </div>
      </section>
    </header>

    <!-- Tabela com items existentes -->
    <section class="items">
      <table id="myTable">
        <tr id="idDaLinha">
          <td>CPF</td>
          <td>Nome</td>
          <td>CEP</td>
        </tr>
      </table>
    </section>

    <!-- Códicos javascript -->
    <script
      lang="javascript"
      src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"
    ></script>
    <!-- Adicione o script para aplicar a máscara ao campo de entrada do CPF -->
    <script>
      $(document).ready(function () {
        $("#getCpf").mask("000.000.000-00");
        $("#getCep").mask("00000-000");
      });
    </script>

    <!-- Seu script existente -->
    <script src="../js/botoes.js"></script>
    <script src="../js/cliente.js"></script>
    <script src="../js/excel.js"></script>
  </body>
</html>
