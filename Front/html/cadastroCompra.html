<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="../styles.css" />

  <!-- Inclua as bibliotecas jQuery e jQuery Mask Plugin -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

  <title>IFrutas</title>
</head>

<body>
  <!-- Cabeçalho de informações do sistema -->
  <header>
    <div class="title">
      <h2 onclick="cadastroCompra()">Cadastro de Compras</h2>

      <section class="ajusteAtt">
        <span onclick="index()" class="addBtn">Home</span>
        <span onclick="consultaCompra()" class="addBtn">Consulta de Compras</span>
        <span onclick="consultaCliente()" class="addBtn">Consulta de Clientes</span>
        <span onclick="consultaProduto()" class="addBtn">Consulta de Produtos</span>
        <span onclick="cadastroProduto()" class="addBtn">Cadastro de Produto</span>
        <span onclick="cadastroCliente()" class="addBtn">Cadastro de Cliente</span>
      </section>
    </div>

    <!-- Opções para bucar uma pessoa -->
    <section class="image-background buscarPessoa myTable">
      <div class="ajusteTable">
        <!-- id= referenciar o css placeholder= texto de predefinição -->
        <select type="text" class="select" id="getCpf" placeholder="CPF:"></select>
        <select type="text" class="select" id="getProduto" placeholder="Produto:"></select>
        <span onclick="newItem()" class="addBtn">Comprar</span>
      </div>
    </section>
  </header>

  <!-- Tabela com items existentes -->
  <section class="items">
    <table id="myTable">
      <tr id="idDaLinha">
        <td>CPF</td>
        <td>Nome</td>
        <td>Produto</td>
        <td class="colunaBtn"><img class="lixo close icone" /></td>
        <td class="colunaBtn">
          <img onclick="updateItem()" class="editar icone" />
        </td>
      </tr>
    </table>
  </section>

  <!-- Criação do botão de exportação da tabela para excel -->
  <section class="items">
    <div>
      <button id="sheetjsexport"><b>Exportar para o Excel</b></button>
    </div>
  </section>

  <!-- Modal -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <div id="resultados"></div>
      <span id="close" class="addBtn">&times;</span>
    </div>
  </div>

  <!-- Códicos javascript api excel -->
  <script lang="javascript" src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>

  <!-- Seu script existente -->
  <script src="../js/requisicao.js"></script>
  <script src="../js/botoes.js"></script>
  <script src="../js/compra.js"></script>
  <script src="../js/excel.js"></script>
</body>

</html>
