<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../styles.css">

    <title>IFrutas</title>

    <title>Exemplo de consumo da API do ViaCEP</title>
</head>

<body>
    <!-- Cabeçalho de informações do sistema -->
    <header>

        <div class="title">
            <h2 onclick="endereco()">Endereço</h2>

            <section class="ajusteAtt">
                <span onclick="busca()" class="addBtn">Busca</span>
                <span onclick="cliente()" id="cliente" class="addBtn">Cliente</span>
                <span onclick="produto()" id="produto" class="addBtn">Produto</span>
                <!-- <a href="validade.html" class="botaoPagina btnSacola">validade</a> -->
            </section>
        </div>

        <!-- Opções para adicionar um novo item -->
        <section class="image-background">
            <div class="ajusteTable">
                <!-- id= referenciar o css placeholder= texto de predefinição -->
                <input type="text" id="getCep" placeholder="Cep:">
                <span onclick="getEndereco()" class="addBtn">Buscar</span>
            </div>
        </section>
    </header>

    <!-- Tabela com items existentes -->
    <section class="items">
        <h1>Dados do CEP</h1>
        <ul id="cep-data"></ul>

        <!--
        <table id="myTable">
            <tr id="idDaLinha">
                <td>Nome</td>
                <td>Quantidade</td>
                <td>Valor</td>
                <td><img class="lixo close icone"></td>
                <td><img onclick="updateItem()" class="editar icone"></td>
            </tr>
        </table>-->
    </section>

    <script src="../scripts.js"></script>
    <script src="../endereco.js"></script>

</body>

</html>
