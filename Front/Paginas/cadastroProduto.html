<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../styles.css" />

    <!-- Inclua as bibliotecas jQuery e jQuery Mask Plugin -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-maskmoney/3.0.2/jquery.maskMoney.min.js"></script>
    
    <title>IFrutas</title>
  </head>

  <body>
    <!-- Cabeçalho de informações do sistema -->
    <header>
      <div class="title">
        <h2 onclick="cadastroProduto()">Cadastro de Produto</h2>

        <section class="ajusteAtt">
          <span onclick="buscaCliente()" class="addBtn">Busca de Clientes</span>
          <span onclick="buscaProduto()" class="addBtn">Busca de Produtos</span>
          <span onclick="cadastroCliente()" id="cliente" class="addBtn"
            >Cadastro de Cliente</span
          >
          <span onclick="endereco()" id="endereco" class="addBtn"
            >Endereço</span
          >
          <!-- <a href="validade.html" class="botaoPagina btnSacola">validade</a> -->
        </section>
      </div>

      <!-- Opções para adicionar um novo item -->
      <section class="image-background">
        <div class="ajusteTable">
          <!-- id= referenciar o css placeholder= texto de predefinição -->
          <input type="text" id="getNome" placeholder="Nome:" />
          <input type="text" id="getQuantidade" placeholder="Quantidade:" />
          <input type="text" id="getPreco" placeholder="Valor:" />
          <span onclick="newItem()" class="addBtn">Adicionar</span>
        </div>
      </section>
    </header>

    <!-- Tabela com items existentes -->
    <section class="items">
      <table id="myTable">
        <tr id="idDaLinha">
          <td>Nome</td>
          <td>Quantidade</td>
          <td>Valor</td>
          <td><img class="lixo close icone" /></td>
          <td><img onclick="updateItem()" class="editar icone" /></td>
        </tr>
      </table>
    </section>

    <!-- Adicione o script para aplicar a máscara ao campo de entrada do CPF -->
    <script>
      $(document).ready(function () {
        $("#getPreco").maskMoney({
          prefix: "R$ ",
          allowNegative: true,
          thousands: ".",
          decimal: ",",
          affixesStay: false,
        });
      });
    </script>

    <!-- Seu script existente -->
    <script src="../botoes.js"></script>
    <script src="../produto.js"></script>
  </body>
</html>
