<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../styles.css">

    <title>IFrutas</title>
</head>

<body>
    <!-- Cabeçalho de informações do sistema -->
    <header>
        <div class="title">
            <h2 onclick="cliente()">Cliente</h2>

            <section class = "ajusteAtt">
                <span onclick="busca()" class="addBtn">Busca</span>
                <span onclick="produto()" id="produto" class="addBtn">Produto</span>
                <span onclick="endereco()" id="endereco" class="addBtn">Endereço</span>
                <!-- <a href="validade.html" class="botaoPagina btnSacola">validade</a> -->
            </section>
        </div>

        <!-- Opções para adicionar um novo item -->
        <section class="image-background">
            <div class = "ajusteTable">
                <!-- id= referenciar o css placeholder= texto de predefinição -->
                <input type="text" id="getNome" placeholder="CPF:">
                <input type="text" id="getQuantidade" placeholder="Nome:">
                <input type="text" id="getValor" placeholder="Cep:">
                <span onclick="newItem()" class="addBtn">Adicionar</span>
            </div>
        </section>
    </header>

    <!-- Tabela com items existentes -->
    <section class="items">
        <table id="myTable">
            <tr id="idDaLinha">
                <td>CPF</td>
                <td>Nome</td>
                <td>Cep</td>
                <td><img class="lixo close icone"></td>
                <td><img onclick="updateItem()" class="editar icone"></td>
            </tr>
        </table>
    </section>

    <!-- <script src="../scripts.js"></script> -->
    <script src="../cliente.js"></script>
</body>

</html>
